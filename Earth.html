<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2rism</title>
    <link type="image/x-icon" href="./css/img/icon.png" rel="shortcut icon">

</head>
<body>
    <a href="javascript:history.back()" class="button-back" style="position: absolute; margin-top: 30px; margin-left: 20px">

    <div class="main-earth">

            <button class="btn hd" style="background: #727978; color: black; width: 50px; height: 50px; border: none; border-radius: 50%; position: absolute; margin-top: 30px;">
